<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva - Derecho</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Malla Curricular de Derecho ⚖️</h1>
        <p>Haz clic en los ramos para marcarlos como aprobados y seguir tu progreso.</p>
    </header>

    <main id="malla-curricular" class="malla-container">
        </main>

    <div id="alert-modal" class="modal-container" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Requisitos Pendientes</h2>
            <p id="alert-message"></p>
        </div>
    </div>
    
    <footer>
        <button id="reset-button">Reiniciar Progreso</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
